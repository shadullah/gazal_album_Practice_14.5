{% extends "base.html" %} {% load tailwind_filters %} {% load crispy_forms_tag
%} {% block content %}

<h1 class="text-2xl text-center mx-auto font-medium border-b-4 w-40">
  Add Album
</h1>

<form class="mx-auto w-1/2" method="post">
  {% csrf_token %} {{ form|crispy }}

  <div class="relative">
    {{ form.category }}
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
    >
      <!-- You can customize this to match your background color or remove it completely -->
      <svg
        class="fill-current h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M6 6l3 3 3-3a1 1 0 0 1 1.41 1.41l-4 4a1 1 0 0 1-1.41 0l-4-4A1 1 0 0 1 6 6z"
        />
      </svg>
    </div>
  </div>

  <button class="bg-black px-3 py-2 text-white font-bold rounded-lg my-3">
    Submit
  </button>
</form>

{% endblock %}
